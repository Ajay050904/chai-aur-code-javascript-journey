<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Edit and Remove</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
      <li>Typescript</li>
    </ul>
  </body>
  <script>
    /* adding a list item */
    function addLaanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      li.style.color = "blue";
      document.querySelector(".language").appendChild(li);
    }
    addLaanguage("JAVA");
    addLaanguage("C++");

    // optimize krna pdega qki traverse ho rha h pura tree
    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("Python")

    // Edit
    const secondLang = document.querySelector("li:nth-chile(2)");
    // secondLang.innerHTML = "Mojo"; // do optimized way
    const newLi = document.createElement('li');
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);
  </script>
</html>
