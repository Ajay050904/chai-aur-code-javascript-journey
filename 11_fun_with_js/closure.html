<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure in javascript</title>
  </head>
  <body style="background-color: #313131; color: white"></body>
  <script>
    function makeFunc() {
      const name = "Mozilla";
      function displayName() {
        console.log(name); // that's why you can use 'name' here
      }
      return displayName; // not only gives function while gives whole outer function lexical scooping
    }
    const myFunc = makeFunc();
    myFunc();
  </script>
</html>
